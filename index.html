<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sito in manutenzione</title>
  <style>
    :root {
      --bg: #0f172a;       /* slate-900 */
      --card: #11182773;     /* gray-900 */
      --text: #e5e7eb;     /* gray-200 */
      --muted: #94a3b8;    /* slate-400 */
      --accent: #22d3ee;   /* cyan-400 */
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;      /* slate-50 */
        --card: #ffffff;     /* white */
        --text: #0f172a;     /* slate-900 */
        --muted: #334155;    /* slate-700 */
        --accent: #06b6d4;   /* cyan-500 */
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background-image:url('https://fai-platform.imgix.net/media/marche/ap/paese-alto_141668.jpg');
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      color: var(--text);
      display: grid;
      place-items: center;
      line-height: 1.5;
    }

    .card {
      width: min(92vw, 720px);
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      background-color: var(--card);
      border: 1px solid rgba(148,163,184,0.18);
      border-radius: 24px;
      padding: clamp(20px, 4vw, 48px);
      box-shadow: 0 10px 30px rgba(2,6,23,0.25);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .logo {
      width: clamp(120px, 22vw, 220px);
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
      filter: drop-shadow(0 6px 14px rgba(2,6,23,0.35));
    }

    .title {
      margin: 0 0 8px 0;
      font-size: clamp(22px, 4vw, 34px);
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 auto;
      max-width: 52ch;
      font-size: clamp(14px, 2.4vw, 18px);
      color: var(--muted);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border: 1px dashed rgba(148,163,184,0.35);
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 16px;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%; background: var(--accent);
      box-shadow: 0 0 12px var(--accent);
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.25; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    footer {
      position: fixed;
      inset-inline: 0;
      bottom: 16px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.9;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="badge" aria-hidden="true"><span class="dot"></span>Manca poco...</div>

    <!-- Sostituisci src con il percorso del tuo logo -->
    <img class="logo" src="logo.jpg" alt="Logo del sito" />

    <h1 id="title" class="title">Presto Online</h1>
    <p class="subtitle">Stiamo lavorando per migliorare la nostra citt√†</p>
  </main>

  <footer>
    <!-- Opzionale: contatti o note legali -->
    <span>&copy; <span id="year"></span> Altro Orizzonte</span>
  </footer>

  <script>
    // Imposta automaticamente l'anno nel footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
